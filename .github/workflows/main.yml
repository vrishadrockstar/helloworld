name: VSCODE vsix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    DATE: $(date +"%d-%m-%Y")

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm install
      - name: install vsce globally
        run: npm install -g vsce
      - name: Generate build
        run: npm run package
      - name: List current direcory files
        run: ls -l
      - name: create folder of current date
        run: mkdir releases/$DATE && ls -l releases
      - name: Move build
        run: mv *.vsix releases/$DATE
      # Share artifact inside workflow
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v1
        with:
          name: helloworld
          path: releases/$DATE
